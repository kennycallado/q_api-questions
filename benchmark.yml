#
# ``` bash
# export TOKEN=$(curl http://localhost:8003/auth/bypass/1/ | jq .access_token | tr -d '\"')
# drill --benchmark benchmark.yml --stats
# ```
#
# Genera reporte
# drill --benchmark benchmark.yml --report result
# compara reporte con l√≠mite 1ms
# drill --benchmark benchmark.yml --compare result --threshold 1

concurrency: 4
base: 'http://localhost:8000'
iterations: 10

plan:
  # - name: Include comments
  #   include: comments.yml
  
  # - name: Waiting some seconds
  #   delay:
  #     seconds: 1

  # - name: Assign access_token
  #   assign:
  #     key: TOKEN
  #     value: ""
  
  # - name: Exec external commands
  #   exec:
  #     command: "curl http://localhost:8003/auth/bypass/1/ | jq .access_token | tr -d '\"'"
  #   assign: TOKEN
  #   tags: [token]

  - name: Heath checker
    request:
      url: '/health'
    tags: [ health ]

  - name: Post Index
    request:
      method: POST
      url: '/api/v1/question'
      headers:
        Accept: application/json
        Authorization: Bearer {{ TOKEN }}
        Content-Type: application/json
      body: '{ "question_type": "range", "question": "What is the capital of India?" }'
    tags: [ post ]

  - name: Get Index
    request:
      url: '/api/v1/question'
      headers:
        Accept: application/json
        Authorization: Bearer {{ TOKEN }}
    tags: [ index ]

  - name: Get Show
    request:
      url: '/api/v1/question/{{ iteration }}'
      headers:
        Accept: application/json
        Authorization: Bearer {{ TOKEN }}
    tags: [ show ]

  - name: Post Show multiple
    request:
      method: POST
      url: '/api/v1/question/multiple'
      headers:
        Accept: application/json
        Authorization: Bearer {{ TOKEN }}
        Content-Type: application/json
      body: '[ 1, 2 ]'
    tags: [ multiple ]

  - name: Put Show
    request:
      method: PUT
      url: '/api/v1/question/{{ iteration }}'
      headers:
        Accept: application/json
        Authorization: Bearer {{ TOKEN }}
        Content-Type: application/json
      body: '{ "question_type": "input", "question": "What is the capital of India?" }'
    tags: [ put ]
---
